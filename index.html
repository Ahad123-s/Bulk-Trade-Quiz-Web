<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      background: url('Bulk bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      backdrop-filter: brightness(1.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 15px;
      display: block;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 3.5rem;
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 10px;
      margin-bottom: 40px;
      color: #ccc;
      animation: fadeIn 1.8s ease-in-out;
    }

    .quiz-container {
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      display: none;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease-in-out;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .choices button,
    .controls button,
    #start-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease, opacity 0.3s ease;
      opacity: 1;
    }

    .choices button:hover,
    .controls button:hover,
    #start-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #start-btn {
      width: auto;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 0.9rem;
      z-index: 10;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }

    .fade-out {
      animation: fadeOut 0.3s ease forwards;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <img src="/logo.png" alt="Bulk Logo" class="logo">
  <h1>Bulk</h1>
  <h2>One Exchange. Infinite Markets</h2>

  <button id="start-btn">Start Quiz</button>

  <div class="quiz-container" id="quiz-container">
    <div id="question-container"></div>
    <div class="choices" id="choices"></div>

    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
      <button id="restart-btn" style="display:none;">Restart</button>
    </div>
  </div>

 <footer>
  <span style="color: white;">Aadi.XYZ</span>
  <a href="https://x.com/Abdulahad1473" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" 
         alt="X Logo" 
         style="width:22px; height:22px; vertical-align:middle; filter: invert(1);">
  </a>
</footer>
  
  <script>
    const questions = [
      {
        question: "1. What latency target does BULK aim for in matching plus propagation?",
        choices: ["A) 100–200 ms", "B) 50–100 ms", "C) 5–20 ms", "D) <1 ms"],
        correct: 2
      },
      {
        question: "2. Which of the following is NOT a design objective of BULK’s architecture?",
        choices: ["A) Leaderless decentralization", "B) Gasless orders for users", "C) Use of centralized sequencers", "D) Verifiable and permissionless participation"],
        correct: 2
      },
      {
        question: "3. What matching discipline does BULK guarantee for order processing?",
        choices: ["A) Lottery-based matching", "B) Price-time with random tie-break", "C) Deterministic FIFO", "D) Last-In, First-Out"],
        correct: 2
      },
      {
        question: "4. What underlying base layer does BULK leverage for decentralized asset custody and settlement?",
        choices: ["A) Ethereum", "B) Polkadot", "C) Solana", "D) Binance Smart Chain"],
        correct: 2
      },
      {
        question: "5. What key risk category is eliminated by not using bridges and sequencers?",
        choices: ["A) Network latency risk", "B) Smart contract complexity risk", "C) Security vulnerabilities & centralization risk", "D) Token-inflation risk"],
        correct: 2
      },
      {
        question: "6. BULK’s mission is to deliver an execution environment that is:",
        choices: ["A) Slightly improved over existing decentralized venues", "B) Fundamentally superior to both centralized and decentralized venues", "C) Traditional centralized only", "D) Only for retail traders"],
        correct: 1
      },
      {
        question: "7. The user experience in BULK’s architecture is streamlined via:",
        choices: ["A) Only direct smart-contract interaction", "B) Only proprietary UI", "C) Gasless orders and APIs / CCXT support", "D) Manual order entry only"],
        correct: 2
      },
      {
        question: "8. What does 'leaderless decentralization' mean in BULK?",
        choices: ["A) Having no validators at all", "B) A system with no single point of failure or centralized sequencer", "C) A leaderless UI design", "D) A consensus where one leader controls matching"],
        correct: 1
      },
      {
        question: "9. Which of these best describes BULK’s high-performance order book goal?",
        choices: ["A) Simple book for small trades", "B) Low throughput design", "C) Infrastructure for internet-scale capital markets", "D) Book relying only on off-chain settlement"],
        correct: 2
      },
      {
        question: "10. BULK asserts traders should no longer have to choose between:",
        choices: ["A) Transparency and anonymity", "B) Security and decentralization", "C) Speed and security", "D) Liquidity and fragmentation"],
        correct: 2
      }
    ];

    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const questionContainer = document.getElementById("question-container");
    const choicesContainer = document.getElementById("choices");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");

    let currentQuestionIndex = 0;
    let userAnswers = [];

    function fadeOut(element, callback) {
      element.classList.add('fade-out');
      setTimeout(() => {
        element.classList.remove('fade-out');
        callback();
      }, 300);
    }

    startBtn.addEventListener("click", () => {
      fadeOut(startBtn, () => {
        startBtn.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion(currentQuestionIndex);
      });
    });

    nextBtn.addEventListener("click", () => {
      fadeOut(quizContainer, () => {
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
        } else {
          showResults();
        }
      });
    });

    prevBtn.addEventListener("click", () => {
      fadeOut(quizContainer, () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion(currentQuestionIndex);
        }
      });
    });

    restartBtn.addEventListener("click", () => {
      userAnswers = [];
      currentQuestionIndex = 0;
      restartBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      fadeOut(quizContainer, () => {
        showQuestion(currentQuestionIndex);
      });
    });

    function showQuestion(index) {
      const q = questions[index];
      questionContainer.innerHTML = `<div class="question">${q.question}</div>`;
      choicesContainer.innerHTML = "";
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        if (userAnswers[index] === i) {
          btn.style.backgroundColor = "#fff";
          btn.style.color = "#000";
        }
        btn.addEventListener("click", () => {
          userAnswers[index] = i;
          showQuestion(index);
        });
        choicesContainer.appendChild(btn);
      });
    }

    function showResults() {
      let score = 0;
      userAnswers.forEach((ans, idx) => {
        if (ans === questions[idx].correct) score++;
      });
      questionContainer.innerHTML = `<h3>Quiz Completed!</h3><p>Your Score: ${score} / ${questions.length}</p>`;
      choicesContainer.innerHTML = "";
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
